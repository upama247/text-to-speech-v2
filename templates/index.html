<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Text-to-Speech</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Student Information Dashboard</h1>

        {% if greeting %}
        <p class="greeting">{{ greeting }}</p>
        {% endif %}

        <!-- Form to input student details -->
        <form id="form" action="/speak_details" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" value="{{ name }}" required>
            </div>
            <div class="form-group">
                <label for="class_section">Class & Section</label>
                <input type="text" id="class_section" name="class_section" placeholder="Enter class and section" value="{{ class_section }}" required>
            </div>
            <div class="form-group">
                <label for="roll_number">Roll Number</label>
                <input type="text" id="roll_number" name="roll_number" placeholder="Enter roll number" value="{{ roll_number }}" required>
            </div>
            <button type="submit">Submit</button>
        </form>

        <!-- Message output after form submission -->
        {% if message %}
        <div class="message">
            <p>{{ message }}</p>
        </div>
        {% endif %}

        <button onclick="window.location.href='/edit'">Edit Details</button>

        <button type="button" id="darkModeButton">Toggle Dark Mode</button>

        <button type="button" id="speakButton">Speak Your Details</button>
        <button type="button" onclick="clearForm()">Clear All</button>
    </div>

    <script>
        // Dark mode toggle functionality
        document.getElementById('darkModeButton').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

        // Clear form fields
        function clearForm() {
            document.getElementById("form").reset();
        }

        // Speech-to-Text: Start Speech Recognition on Button Click
        document.getElementById('speakButton').onclick = function() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('name').value = transcript;
                document.getElementById('class_section').value = transcript;
                document.getElementById('roll_number').value = transcript;
            };

            recognition.onerror = function(event) {
                alert("Error occurred in speech recognition: " + event.error);
            };
        };
    </script>
</body>
</html>
