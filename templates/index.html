<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>

        {% if message %}
            <div class="alert">{{ message }}</div>
        {% endif %}

        {% if greeting %}
            <h2>{{ greeting }}</h2>
        {% endif %}

        <form action="/speak_details" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ name }}" required>

            <label for="class_section">Class & Section:</label>
            <input type="text" name="class_section" id="class_section" value="{{ class_section }}" required>

            <label for="roll_number">Roll Number:</label>
            <input type="text" name="roll_number" id="roll_number" value="{{ roll_number }}" required>

            <button type="submit">Submit</button>
        </form>

        <form action="/edit" method="POST">
            <button type="submit">Edit Details</button>
        </form>
    </div>
</body>
</html>
